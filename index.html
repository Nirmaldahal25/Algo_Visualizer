<!DOCTYPE html>
<html>
<head>
	<title>Algo_Visualizer</title>
	<meta charset="utf-8"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="./js/algorithm.js" type="module"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<div class="navbar-header">			
	    	<a id="about" href="#" class="navbar-brand"> Algo-Visualizer</a>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      	<ul class="nav navbar-nav">
		        <li class="nav-item"><a id="bubblesort" class="nav-link active" href="#" >Bubblesort</a></li>
		        <li class="nav-item"><a id="quicksort" class="nav-link" href="#">Quicksort</a></li>
		       	<li class="nav-item"><a id="heapsort" class="nav-link" href="#">Heapsort</a></li>
		        <li class="nav-item"><a id="mergesort" class="nav-link" href="#">Mergesort</a></li>
		        <li class="nav-item"><a id="bst" class="nav-link" href="#">BST</a></li>
		        <li class="nav-item"><a id="linkedlist" class="nav-link" href="#">Linked List</a></li>
		        <li class="nav-item"><a id="pathfind" class="nav-link" href="#">A* path finding</a></li>
	    	</ul>
		</div> 
	</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-8 col-xs-8 boxy">
				<section id="canvas_container">
					<canvas id="canvas" width="800" height="500"></canvas>
					<canvas id="CANVAS" width="800" height="500"></canvas>
				</section>
			</div>
			<div class="col-lg-4 col-xs-8 tools-tab">
				<div class="settings_panel" id="main_panel">
					<div id="radio_container">
						<input type="radio" id="insertStart" name="Insert" value="1">
						<label class="labels_text" for="Insert">SetStart</label>
						<input type="radio" id="insertEnd" name="Insert" value="2">
						<label class="labels_text" for="InsertEnd">SetEnd</label>
						<input type="radio" id="deleteNode" name="Insert" value="3">
						<label class="labels_text" for="Insert">Remove</label>
						<input type="radio" id="insert" name="Insert" value="4" checked>
						<label class="labels_text" for="Insert">Insert</label>
					</div>
					<section class="sliders">
						<input type="range" min="5" step="5" max="130" value="65" id="myRange">
						<select id="frameSlider">
							<option  value="240">0.25x</option>
							<option  value="120">0.5x</option>
							<option  value="60" selected>1x</option>
							<option  value="40">1.5x</option>
							<option  value="30">2x</option>
						</select>
						<button id="playPause"></button>
					</section>
				</div>
				<div class="settings_panel">
					<div id="introduction">

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
